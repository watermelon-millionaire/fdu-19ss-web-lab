    <script type="text/javascript">
        cities = new Object();
        cities['China']=new Array('Beijing', 'Shanghai', 'Guangzhou', 'Chongqing');
        cities['America']=new Array('New York','Seattle','Chicago','Los Angeles');
        cities['Japan']=new Array('Tokyo','Osaka','Fukuoka','Hokkaido');
        cities['Korea']=new Array('Seoul','Busan','Incheon','Jeju Island');

        function set_city(province, city)
        {
            var pv, cv;
            var i, ii;

            pv=province.value;
            cv=city.value;

            city.length=1;

            if(pv=='0') return;
            if(typeof(cities[pv])=='undefined') return;

            for(i=0; i<cities[pv].length; i++)
            {
                ii = i+1;
                city.options[ii] = new Option();
                city.options[ii].text = cities[pv][i];
                city.options[ii].value = cities[pv][i];
            }
        }
    </script>
